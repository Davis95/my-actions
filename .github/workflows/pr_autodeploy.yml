# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on pull request
# events but only for the master branch
on:
  issue_comment:
    branches: 
     - master
    types:
     - created

env:
  ISSUE_COMMENT: ${{ toJson(github.event.comment) }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  autodeploy-flow:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check Vars
      run: echo "$ISSUE_COMMENT"

    # Check the comment body for the deploy command. If the command is not there, we fail the work flow.
    - name: Check for Autodeploy
      if: startsWith(env.ISSUE_COMMENT.body, '!sailbot autodeploy') == 'false'
      run: exit 1
  
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout Repo
      uses: actions/checkout@v2

    # Install deps
    - name: Install Deps
      run: npm ci

